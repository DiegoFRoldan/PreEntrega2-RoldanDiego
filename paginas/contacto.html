      <main>

        <h1>Contacto</h1>

        <form action="#" method="post" novalidate>
          <div>
            <label for="name">Nombre completo</label><br />
            <input type="text" id="name" name="name" placeholder="Tu nombre" required />
          </div>
          <div>
            <label for="email">Correo electrónico</label><br />
            <input type="email" id="email" name="email" placeholder="tu@example.com" required />
          </div>
          <div>
            <label for="subject">Asunto</label><br />
            <input type="text" id="subject" name="subject" placeholder="Motivo de contacto" />
          </div>
          <div>
            <label for="message">Mensaje</label><br />
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </main>
